<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./register.css">
  <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container">

            <section class="cadastro">
                <h3>Cadastro</h3>

                <form>
                    <input type="text" class="nameInput" name="name" placeholder="Digite seu nome"/>

                    <input type="text" class="emailInput" name="email" placeholder="Digite seu e-mail"/>

                    <input type="password" class="passwordInput" name="senha" placeholder="Digite sua senha"/>

                    <input type="date" class="birthdayInput" name="birthday" placeholder="Digite sua data de nascimento"/>
                    
                    <input type="text" class="avatarInput" name="avatar" placeholder="Link da sua foto para perfil"/>

                    <button class="btnRegister">Cadastrar</button>
                </form>
            
            </section>
        </div>
    </main>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
