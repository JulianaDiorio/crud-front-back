<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login/login.css">
  <title>Login</title>
</head>
<body>
    <main>
        <div class="container">

            <section class="login">
                <h3>Login</h3>

                <form>
                    <input type="text" class="emailInput" name="email" placeholder="Digite seu e-mail"/>

                    <input type="password" class="passwordInput" name="senha" placeholder="Digite sua senha"/>
                    
                    <button class="btnLogin">Login</button>
                </form>

                <h4>Ainda não é membro?</h4>
                <button class="btnRegister">Cadastre-se!</button>
            
            </section>
        </div>
    </main>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
